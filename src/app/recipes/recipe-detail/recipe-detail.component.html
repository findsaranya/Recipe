<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" 
            type="button" id="dropdownMenuButton" 
            data-toggle="dropdown" aria-haspopup="true" 
            aria-expanded="false"
            appDropdown
            >
              Manage
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="cursor:pointer">
              <a class="dropdown-item" (click)="onAddtoShopping()">To Shopping List</a>
              <a class="dropdown-item" 
              (click)="onEditRecipe()">Edit</a>
              <a class="dropdown-item">Delete</a>
            </div>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor = "let ingredient of recipe.ingredients"
            >
            {{ ingredient.name }}
            <span class="badge bg-warning">{{ ingredient.amount }}</span>
        
        </li>
        </ul>
    </div>
</div>
