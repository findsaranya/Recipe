<div class="row">
    <div class="col-xs-12">
        <form [formGroup] = "recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                         class="form-control"
                         id="name"
                         formControlName="name"
                         >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">ImagePath</label>
                        <input type="text"
                         class="form-control"
                         id="imagePath"
                         formControlName="imagePath"
                         >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" alt="" class="img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="" 
                        id="description" 
                        rows="6" 
                        class="form-control"
                        formControlName="description"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row mt-3" 
                    *ngFor="let ingredientCtrl of controls; let i = index"
                    [formGroupName]="i"
                    >
                        <div class="col-md-8">
                            <input type="text" 
                            class="form-control"
                            formControlName="name"
                            >
                        </div>
                        <div class="col-md-2">
                            <input type="number" 
                            class="form-control"
                            formControlName="amount"
                            >
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <button class="btn btn-success"
                            type="button" 
                            (click)="onAddIngredients()">Add Ingredients</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-xs-12">
                    <button class="btn btn-success"
                    [disabled]="!recipeForm.valid"
                     type="submit">Save</button>&nbsp;&nbsp;
                    <button class="btn btn-danger" 
                    type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
