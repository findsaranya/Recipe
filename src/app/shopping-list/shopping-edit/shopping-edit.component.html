<div class="row">
    <!-- #Ingredient = 'ngModelGroup'
    ngModelGroup="Ingrdient" -->
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" #form="ngForm"> 
            <div
            >
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name"
                         id="name"
                        class="form-control"
                       ngModel
                       required
                       minlength="3"
                       #name="ngModel"
                        >
                <!-- <span class="text-danger" *ngIf="name.touched && !name.errors.required">*Required</span>  
                <span class="text-danger" *ngIf="name.touched && !name.errors.minlength">Must be 3 characters Long</span>       -->
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" name="amount"
                         id="amount"
                        class="form-control"
                       ngModel
                       #amount="ngModel"
                       required
                       pattern="[1-9]+[0-9]*$"
                        >
                    </div>  
                </div>
            </div>
        </div>
            <div class="row mt-2">
                <div class="col-sm-12">
                    <button class="btn btn-success"
                     type="submit"
                      [disabled]="!form.valid"
                      >
                    {{ editMode ? 'Update' : 'Add'}}
                    </button> | 
                    <button class="btn btn-danger" type="button" 
                    (click) = "onDelete()"
                    [disabled]="!editMode"
                    >Delete</button> |
                    <button class="btn btn-primary" type="button"
                    (click) = "onClear()"
                    >Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
